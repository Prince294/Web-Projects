<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="container">
        <div class="box bt0 bl0"><span class="boxText"></span></div>
        <div class="box bt0"><span class="boxText"></span></div>
        <div class="box bt0 br0"><span class="boxText"></span></div>
        <div class="box bl0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br0"><span class="boxText"></span></div>
        <div class="box bl0 bb0"><span class="boxText"></span></div>
        <div class="box bb0"><span class="boxText"></span></div>
        <div class="box bb0 br0"><span class="boxText"></span></div>
      </div>
      <div class="gameInfo">
        <div>
          <span class="info" style="font-size: 1.2em"
            >Player <b>1</b> have <b>'X'</b> and player <b>2</b> have
            <b>'O'</b></span
          >
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="trophy">
      <img src="./img/trophy.png" />
    </div>
    <div class="celeb">
      <img src="./img/celeb2.png" />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
